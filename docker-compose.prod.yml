version: "3.8"

# ============================================
# Logan Virtual — Production Docker Compose
# ============================================
# Usage: docker compose -f docker-compose.prod.yml up -d
# Requires: .env with production values

services:
  # ── Reverse Proxy ──────────────────────────────────────────────
  traefik:
    image: traefik:v3.0
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@logan.cl}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    restart: always

  # ── Database ───────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G

  # ── Redis ──────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # ── API ────────────────────────────────────────────────────────
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${DOMAIN:-localhost}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
      replicas: 2

  # ── Celery Worker ──────────────────────────────────────────────
  celery-worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - APP_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app worker --loglevel=warning --concurrency=4
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  # ── Celery Beat ────────────────────────────────────────────────
  celery-beat:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - APP_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app beat --loglevel=warning
    restart: always

  # ── Celery Flower (monitoring) ─────────────────────────────────
  flower:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    env_file:
      - .env
    command: celery -A app.tasks.celery_app flower --port=5555 --basic-auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-changeme}
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    restart: always

  # ── Web Frontend ───────────────────────────────────────────────
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api/v1}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=3000"
    depends_on:
      - api
    restart: always

  # ── Backup Cron ────────────────────────────────────────────────
  backup:
    image: postgres:16-alpine
    volumes:
      - ./backups:/backups
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    entrypoint: /bin/sh -c
    command: |
      "while true; do
        TIMESTAMP=$$(date +%Y%m%d_%H%M%S);
        pg_dump -h postgres -U ${POSTGRES_USER} ${POSTGRES_DB} | gzip > /backups/logan_$$TIMESTAMP.sql.gz;
        echo \"Backup created: logan_$$TIMESTAMP.sql.gz\";
        # Keep only last 30 daily backups
        ls -t /backups/logan_*.sql.gz | tail -n +31 | xargs rm -f;
        sleep 86400;
      done"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

volumes:
  pgdata:
  redisdata:
  letsencrypt:
